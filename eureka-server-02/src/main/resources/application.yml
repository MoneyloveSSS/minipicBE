server:
  port: 11002


eureka:
  instance:
    hostname: eureka11002    #eureka服务端的实例名字
  client:
    register-with-eureka: false    #表识不向注册中心注册自己
    fetch-registry: false   #表示自己就是注册中心，职责是维护服务实例，并不需要去检索服务
    service-url:
      defaultZone: http://localhost:11001/eureka/    #设置与eureka server交互的地址，查询服务和注册服务都需要依赖这个地址
